<!DOCTYPE html>
<html ng-app="iRestApp">
<head>
<title>Bootstrap+Angular</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Bootstrap -->
<link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
<link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href="dist/css/main.css" rel="stylesheet" />

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/underscore/underscore.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-messages/angular-messages.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/angular-i18n/angular-locale_zh-cn.js"></script>

<!-- <script src="lib/public/bootstrap-datetimepicker.js"></script>
<script src="lib/public/bootstrap-datetimepicker.zh-CN.js"></script> -->


<script src="dist/js/main.js"></script>
</head>
<body>
<div class="container">
    <div uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</div>
    <div class="col-md-6 col-md-offset-3 panel panel-default" ng-controller="LoginCtrl">
        <h1 class="margin-base-vertical">系统登录</h1>
        <form name="myForm" class="margin-base-vertical" ng-submit="login()" novalidate>
            <p class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" 
                       class="form-control input-lg" 
                       name="uname" 
                       maxlength="10" 
                       placeholder="用户名" 
                       ng-model="formData.uname" required />
            </p>
            <p class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" 
                       class="form-control input-lg" 
                       name="pwd" 
                       maxlength="10" 
                       placeholder="密码" 
                       ng-model="formData.pwd" required />
            </p>
            <p class="text-center">
                <button type="submit" class="btn btn-success btn-lg" ng-disabled="myForm.$invalid">登&nbsp;&nbsp;录</button>
            </p>
            </span>
        </form>
    </div><!-- //main content -->
 
</div><!-- //container -->
</body>
</html>
