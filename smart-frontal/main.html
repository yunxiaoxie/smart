<!DOCTYPE html>
<html ng-app="iRestApp">
<head>
<title>Angular + Bootstrap Form Example</title>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Bootstrap -->
<link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
<link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />

<link href="dist/css/main.css" rel="stylesheet" />
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-messages/angular-messages.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/angular-i18n/angular-locale_zh-cn.js"></script>

<!-- <script src="lib/public/bootstrap-datetimepicker.js"></script>
<script src="lib/public/bootstrap-datetimepicker.zh-CN.js"></script> -->


<script src="dist/js/main.js"></script>

</head>
<body>
<div class="container" ng-controller="FormCtrl">
    <div class="row">
        <form class="form-horizontal" name="myForm" method="post" ng-submit="submit()" novalidate>
            <div class="form-group">
                <label class="control-label col-xs-2">姓名:</label>
                <div class="col-xs-2">
                    <input type="text" 
                       class="form-control" 
                       placeholder='姓名'
                       name='name'
                       cha-valid
                       minlength="6"
                       maxlength="10" 
                       ng-model="formData.name" required />
                    <span class="error-messages" ng-show="isShow(myForm.name)" ng-messages="myForm.name.$error">
                       <span ng-messages-include="html/error-messages.html"></span>
                    </span>
                </div>
                <label class="control-label col-xs-2">性别:</label>
                <div class="col-xs-2">
                    <qk-select-sex />
                </div>
                <label class="control-label col-xs-2">年龄:</label>
                <div class="col-xs-2">
                    <input type="number" 
                           class="form-control" 
                           placeholder="年龄" 
                           name="age" 
                           ng-model="formData.age" 
                           ng-required='true' />
                    <span class="error-messages" ng-show=isShow(myForm.age) ng-messages="myForm.age.$error">
                      <span ng-messages-include="html/error-messages.html"></span>
                    </span>
                </div>
                
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">地址:</label>
                <div class="col-xs-2">
                    <input type="text" 
                           maxlength="30" 
                           class="form-control" 
                           placeholder="证件号码" 
                           name="address" 
                           ng-model="formData.address" />
                </div>
                <label class="control-label col-xs-2">出生日期:</label>
                <div class="col-xs-2">
                    <qk-date-picker />
                </div>
                <label class="control-label col-xs-2">资料是否完整:</label>
                <div class="col-xs-2">
                    <qk-select-yn />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">个人性趣:</label>
                <div class="col-xs-2">
                    <qk-checkbox />
                </div>
                <label class="control-label col-xs-2">联系电话:</label>
                <div class="col-xs-2">
                    
                </div>
                <label class="control-label col-xs-2">是否显示:</label>
                <div class="col-xs-2">
                    <qk-radio />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-6">
                    <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid" >提交</button>
                    <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" >重置</button>
                </div>
            </div>
        </form>
    </div>
    
</div><!-- //container -->
</body>
</html>
