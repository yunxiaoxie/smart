<div class="progress-pie-chart" ng-class="{'gt-50':percent>50}">
	<div class="ppc-progress">
		<div class="ppc-progress-fill" ng-style="{'transform':'rotate('+deg+'deg)'}" />
	</div>
	<div class="ppc-percents">
		<div class="pcc-percents-wrapper">
			<span>{{percent}}%</span>

		</div>
	</div>
</div>
