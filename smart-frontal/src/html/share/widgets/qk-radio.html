<div ng-init="vm.getData()">
<span ng-repeat="tag in data">
  <label class="radio-inline">
  <input name="{{vm.name}}" 
         type="radio" 
         ng-true-value="{{tag.dic_value}}"
         value="{{tag.dic_value}}" 
         ng-model="vm.model" 
         />
  {{tag.comet}}
</label>
</span>
</div>
