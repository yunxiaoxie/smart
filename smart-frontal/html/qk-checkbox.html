<div ng-init="checkboxData = $ctrl.getData()">
<div ng-repeat="tag in checkboxData" >
  <label class="checkbox-inline">
     <input type="checkbox" 
            id="{{tag.id}}"
            name="intrest"
            hassubscope=true
            qk-model="tag.model" />
     {{ tag.name }}
  </label>
</div>
</div>
