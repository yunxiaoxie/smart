<div ng-init="vm.getData()">
<div ng-repeat="tag in data" >
  <label class="checkbox-inline">
     <input type="checkbox" 
            id="{{tag.id}}"
            ng-true-value="{{tag.id}}"
            name="intrest"
            ng-model="vm.model[tag.model]" />
     {{ tag.name }}
  </label>
</div>
</div>
