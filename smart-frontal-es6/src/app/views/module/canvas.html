<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Canvas</h1>

  <div class="row placeholders">
    <div class="container" ng-controller="CanvasCtrl">
	    <div class="row" style="width: 100px; height: 200px;">
	    	<div id="coordinate" style="width: 100px; height: 23px; position: absolute;left:18px;top:80px;"></div>
	        <canvas class="myCanvas canvas" id=paintCvs width="800" height="200" paint-canvas style="border:1px solid #f60;">
			    您的浏览器不支持canvas。
		    </canvas>

		    <div id='controls' style="position: absolute;left: 115px;top: 100px; font-size:10px;z-index: 999;">
			    描边颜色: <select id='strokeStyleSelect'>
						    <option value='red' selected>red</option>
						    <option value='green'>green</option>
						    <option value='blue'>blue</option>
						    <option value='orange'>orange</option>
						    <option value='goldenrod'>goldenrod</option>
						    <option value='navy'>navy</option>
						    <option value='purple'>purple</option>
						  </select>

			    填充颜色: <select id='fillStyleSelect'>
						    <option value='rgba(255,0,0,0.5)'>semi-transparent red</option>
						    <option value='green'>green</option>
						    <option value='orange'>orange</option>
						    <option value='goldenrod' selected>goldenrod</option>
						    <option value='navy'>navy</option>
						    <option value='purple'>purple</option>
						  </select>

			    边数: <select id='sidesSelect'>
					    <option value=4 select>4</option>
					    <option value=6>6</option>
					    <option value=8>8</option>
					    <option value=10>10</option>
					    <option value=12>12</option>
					    <option value=20>20</option>
					  </select>

			    开始角度: <select id='startAngleSelect'>
					    <option value=0 select>0</option>
					    <option value=22.5>22.5</option>
					    <option value=45>45</option>
					    <option value=67.5>67.5</option>
					    <option value=90>90</option>
					  </select>

			    是否填充 <input id='fillCheckbox' type='checkbox' checked/>
			    		 <input id='eraseAllButton' type='button' value='清除所有'/>
			    编辑: <input type='checkbox' id='editCheckbox'/>
			</div>
	    </div>
		
		<hr />
		<div class="row" style="width: 100px; height: 330px;">
	        <canvas class="myCanvas" width="800" height="300" drag-layer style="border:1px solid #f60;">
			    您的浏览器不支持canvas。
		    </canvas>
		    <canvas class="bgCanvas" width="800" height="300" bg-canvas style="border:1px solid #f60;">
			    您的浏览器不支持canvas。
		    </canvas>
		    <div style="position: absolute;left: 115px;top: 343px; font-size:10px;z-index: 999;">
		    	<input id='plusBtn' type='button' value='+'/>
		    	<input id='minusBtn' type='button' value='-'/>
		    </div>
	    </div>

	    <hr />
		<div class="row" style="width: 100px; height: 350px;">
	        <canvas class="animationCanvas" width="800" height="350" animation-canvas style="border:1px solid #f60; margin-left: 50px;">
			    您的浏览器不支持canvas。
		    </canvas>
		    <div style="position: absolute;left: 115px;top: 705px; font-size:10px;z-index: 999;">
		    	<input id='pauseBtn' type='button' value='pause'/>
		    	<span id="readout"></span>
		    </div>
	    </div>
	    <div class="row" style="width: 100px;">
	    	<div style="width:640px;margin:auto;height:200px">
	    	<!--刮刮乐-->
	        <div id="canvasArea" style="width:300px;height:200px;float:left;left: 50px;position:relative;">
	            <div style="width:300px;height:200px;position:absolute;top:0;left:0;z-index:1;text-align:center;line-height:200px;font-weight:bold;font-size:56px;color:indianred;">一等奖</div>
	            <canvas id="canvas1" scratch-card width="300px" height="200px" style="position:absolute;top:0;left:0;z-index:2;"></canvas>
	        </div>
	        <!--画图工具画笔功能-->
		    <div style="width:300px;height:200px;margin-top:10px;border-radius:10px;overflow:hidden;position: relative;left: 100px;">
		        <canvas id="canvas2" painter width="300px" height="200px" style="background-color:lightblue;"></canvas>
		    </div>
		    </div>
	    </div>
	    <hr/>
	    <div class="row">
	    	<div color-palette></div>
	    </div>
	</div><!-- //container -->
  </div>

</div>
